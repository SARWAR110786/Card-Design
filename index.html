<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="profile-img">
        </div>
        <div class="box-data">
            <span class="name">COder</span>
            <span class="job">PRogrammer & Developer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background-color: rgb(5, 5, 143);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(35, 163, 180);" class="link">
                <i class='bx bxl-twitter'></i>            </a>
            <a href="#" style="background-color: rgb(10, 4, 5) ;" class="link">
                <i class='bx bxl-github' ></i>            </a>
            <a href="#" style="background-color: rgb(224, 26, 59) ;" class="link">
                <i class='bx bxl-instagram' ></i>  </a>     
             </div>
            <div class="buttons">
                <button class="button">FOLLOW ME</button>
                <button class="button">MESSAGE</button>
    
            </div>   
            <div class="analytic">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span>60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message'></i>
                    <span>20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span>12k</span>
                </div>
            </div>
    </div>


</body>
